<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Drogheda Digital Payments</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/carousel.css" rel="stylesheet">
  

    <style>
        html,body{width: 100%;height: 100%;box-sizing: border-box; padding: 0px 5px 0px 5px;}
    </style>

  </head>
<!-- NAVBAR
================================================== -->
  <body>

    <script type="text/x-handlebars-template">
        <section>
            <br>
            <center><h3>{{title}}</h3></center>
            <br>
        </section>

        <iframe width="100%" height="100%" src="{{youtubeLink}}" frameborder="0" allowfullscreen></iframe>


        <br>

        <section>
            {{#each paragraphs}}
                <p>{{this}}</p>
            {{/each}}
        </section>
    </script>

    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/handlebars.min.js"></script>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        file = urlParams.get('page')

        $.getJSON("/pageJSON/" + file,function(data){
            print (data);
        })
    </script>
  </body>
</html>
