<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Drogheda Digital Payments</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/carousel.css" rel="stylesheet">
  

     <style>
     	    html,body{width: 100%;height: 100%;box-sizing: border-box; padding: 7px; font-size: 1em;}

	        .vertical-align {
	            display: flex;
	            align-items: center;
	        }
	        .big{
	            width: 100%;
	            height: 101%;
	        }
	    </style>
  </head>
<!-- <NAVBAR></NAVBAR>
================================================== -->
  <body>

    <script type="text/x-handlebars-template" id="template">

       <center><h1 style="padding-bottom: 10px; text-shadow: 2px 2px #eaedf2;">{{title}}</h1></center>

        <div class="container-fluid big">
        <!-- video and teaser text -->
        <div class="row vertical-align big">
            <div class="col-md-8 col-xs-12">
                <iframe width="100%" src="{{youtubeLink}}" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-md-4 col-xs-12">
                <h3>{{teaserText}}</h3>
            </div>
        </div>
        <!-- full text -->
        <div class="row">
            <div class = "col-md-12 col-xs-12">
                {{#each paragraphs}}
                    <p>{{{this}}}</p>
                {{/each}}
            </div>
        </div>
    </div>

    </script>

    <div id="wrapper"></div>

    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/handlebars.min.js"></script>
    <script>

        function resize(){
            $("iframe").height($("iframe").width() * 0.5625)
        }

        $(document).ready(function(){
        
            $(window).resize(resize);
        
            setTimeout(resize,100)

            var urlParams = new URLSearchParams(window.location.search);
            file = urlParams.get('page')

            $.getJSON("/pageJSON/" + file,function(data){
                template = Handlebars.compile($("#template").html())
                html = template(data)
                $("#wrapper").html(html)
            })
        });
    </script>
  </body>
</html>
